<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <header>
        <h1>Lipa Fast</h1>
        <button id="menu-button">â˜° Menu</button>
    </header>
    <aside id="sidebar" class="sidebar">
        <button id="close-button">&times;</button>
        <ul>
            <li><a href="int.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="int.html">Log Out</a></li>
        </ul>
    </aside>
    <div id="overlay" class="overlay"></div>
    <main>
        <div class="container">
            <div class="box" id="check-balance">
                <h2>Check Account Balance</h2>
                <form id="check-balance-form">
                    <label for="account-id">Account ID:</label>
                    <input type="text" id="account-id" name="account-id" placeholder="Enter Account ID" required>
                    <label for="pin">PIN:</label>
                    <input type="password" id="balance-pin" name="pin" placeholder="Enter PIN" required>
                    <button type="submit">Check Balance</button>
                </form>
                <div id="balance-response"></div>
            </div>
            <div class="box" id="savings">
                <h2>Savings</h2>
                <p>Manage your savings account and check your balance.</p>
                <button><a href="savings.html">Savings</a></button>
            </div>
            <div class="box" id="make-payments">
                <h2>Make Payments</h2>
                <form id="payment-form">
                    <label for="till-no">Till No. (Buy Goods and Services):</label>
                    <input type="text" id="till-no" name="till-no" placeholder="Enter Till No.">
                    <label for="account-no">Account No:</label>
                    <input type="text" id="account-no" name="account-no" placeholder="Enter Account No.">
                    <label for="paybill">Paybill:</label>
                    <input type="text" id="paybill" name="paybill" placeholder="Enter Paybill">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter Amount">
                    <label for="pin">PIN:</label>
                    <input type="password" id="payment-pin" name="pin" placeholder="Enter PIN" required>
                    <button type="submit">Pay</button>
                </form>
                <div id="payment-response"></div>
            </div>
            <div class="box" id="buy-airtime">
                <h2>Buy Airtime</h2>
                <form id="airtime-form">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter Phone Number" required>
                    <label for="airtime-amount">Amount:</label>
                    <input type="number" id="airtime-amount" name="amount" placeholder="Enter Amount" required>
                    <label for="airtime-pin">PIN:</label>
                    <input type="password" id="airtime-pin" name="pin" placeholder="Enter PIN" required>
                    <button type="submit">Buy Airtime</button>
                </form>
                <div id="airtime-response"></div>
            </div>
            <div class="box" id="send-money">
                <h2>Send Money</h2>
                <form id="send-money-form">
                    <label for="recipient-id">Recipient Account ID:</label>
                    <input type="text" id="recipient-id" name="recipient-id" placeholder="Enter Recipient Account ID" required>
                    <label for="send-amount">Amount:</label>
                    <input type="number" id="send-amount" name="amount" placeholder="Enter Amount" required>
                    <label for="send-pin">PIN:</label>
                    <input type="password" id="send-pin" name="pin" placeholder="Enter PIN" required>
                    <button type="submit">Send Money</button>
                </form>
                <div id="send-money-response"></div>
            </div>
        </div>
    </main>
    <script src="interface.js"></script>
</body>
</html>
